<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Character</title>
    <link rel="stylesheet" href="./Character.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea name="" id="textarea" maxlength="50" placeholder="Enter your text here..."></textarea>
       <div class="counter">
        <p>Total Character: <span id="total-counter">50</span></p>
        <p>Remaining Character: <span id="remain-counter">50</span></p>
       </div> 
    </div>
    <script src="./Character.js"></script>
</body>
</html>
